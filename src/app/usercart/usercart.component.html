 <div class="product">
   <div class="col-sm-1"></div>
   <div class="col-sm-10">
    <table>
        <tr >
            <th>Product-Image</th>
            <th>Product-Name</th>
            <th>Product-Description</th>
            <th>Progress</th>
        </tr>
        <tr *ngIf="userProductCart">
            <td style="width:35%;"><img src="{{userProductCart.productimage}}"></td>
            <td>{{userProductCart.productname}}</td>
            <td>{{userProductCart.productdescription}}</td>
            <td>
                <div class="quantity-group">
                    <button (click)="handleQuantity('max')">+</button>
                    <input type="text" value="{{productQuantity}}">
                <button (click)="handleQuantity('min')">-</button>
                </div>
            </td>
        </tr>
    </table>
   </div>
   <div class="col-sm-1"></div>
    
</div>
